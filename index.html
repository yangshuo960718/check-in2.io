    <script type="text/javascript">
        function padLeft(number) {
            var str = number.toString();
            if (str.length == 1) {
                return ("0" + str);
            } else {
                return str;
            }
        }
        
        // 设置进出校时间
        var date = new Date();
        var today = document.getElementById("date");
        today.innerHTML = date.getMonth() + 1 + "月" + date.getDate() + "号";
        // 设置校区
        var campus = document.getElementById("campus");
        campus.innerHTML = "徐汇校区";

        setInterval(function() {
            date = new Date();
            var hour = padLeft(date.getHours());
            var minute = padLeft(date.getMinutes());
            var seconds = padLeft(date.getSeconds());
            var time = document.getElementById('time');
            time.innerHTML = hour + ":" + minute + ":" + seconds;
        },
        1000);

        function changeBtnStatus() {
            var status = document.getElementById('circle-status');
            var msg = document.getElementById('msg');
            if (status.innerHTML == "进校") {
                status.innerHTML = "出校";
                msg.innerHTML = "此状态保持10分钟，请尽快出校";
            } else {
                status.innerHTML = "进校";
                msg.innerHTML = "此状态保持30分钟，请尽快进校";
            }
        }


        // 设置用户名
        var username = document.getElementById("mimi");
        username.innerHTML = localStorage.getItem("mimi");
        // 设置学号
        var userno = document.getElementById("123");
        userno.innerHTML = localStorage.getItem("123");
    </script>
